<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <title> app下载-教育宝 </title>
    <!-- <script src="//static.jiaoyubao.cn/js/uaredirect.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript">        pcredirect("//jn.jiaoyubao.cn/");</script> -->
    <!-- 解决移动端click事件300ms延迟问题 -->
    <script type='application/javascript' src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js" charset="utf-8"></script>
    <script>
        (function flexible(window, document) {
            var docEl = document.documentElement
            var dpr = window.devicePixelRatio || 1

            // adjust body font size
            function setBodyFontSize() {
                if (document.body) {
                    document.body.style.fontSize = (12 * dpr) + 'px'
                } else {
                    document.addEventListener('DOMContentLoaded', setBodyFontSize)
                }
            }
            setBodyFontSize();

            // set 1rem = viewWidth / 10
            function setRemUnit() {
                var maxW = docEl.clientWidth > 414 ? 414 : docEl.clientWidth;
                var rem = maxW / 4.14;
                console.log(rem);
                docEl.style.fontSize = rem + 'px'
            }

            setRemUnit()

            // reset rem unit on page resize
            window.addEventListener('resize', setRemUnit)
            window.addEventListener('pageshow', function(e) {
                if (e.persisted) {
                    setRemUnit()
                }
            })

            // detect 0.5px supports
            if (dpr >= 2) {
                var fakeBody = document.createElement('body')
                var testElement = document.createElement('div')
                testElement.style.border = '.5px solid transparent'
                fakeBody.appendChild(testElement)
                docEl.appendChild(fakeBody)
                if (testElement.offsetHeight === 1) {
                    docEl.classList.add('hairlines')
                }
                docEl.removeChild(fakeBody)
            }
        }(window, document))
    </script>
    <!-- phone reset -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-reset.css" charset="utf-8">
    <link rel="stylesheet" href="../css/download.css">
</head>

<body>
    <div class="m-common-container download-container flex-box-column">
        <div class="download-content flex-box-column">
            <a href="https://m.jiaoyubao.cn/"><img class="download-logo" src="../img/download/dl-logo-img@3x.png" alt=""></a>
            <p class="slogin">教育宝 让教育更美好</p>
            <p class="msg">深受用户喜爱的教育培训第三方服务平台</p>

            <div class="position-bg position-bg1"></div>
            <div class="position-bg position-bg2"></div>
        </div>
        <a class="download-btn"></a>
    </div>

    <script type="text/javascript" src="http://static.jiaoyubao.cn/js/jquery/jquery.min.1.11.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/p.js" charset="utf-8"></script>
    <script>
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    trident: u.indexOf('Trident') > -1, //IE内核
                    presto: u.indexOf('Presto') > -1, //opera内核
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                    mobile: !!u.match(/AppleWebKit.*Mobile/i) || !!u.match(/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/), //是否为移动终端
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                    iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }

        $(document).on("click", ".download-btn", function() {
            if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
                downloadAPP("https://apps.apple.com/cn/app/id1504801311'");
            }
            if (browser.versions.android) {
                downloadAPP("https://static.jiaoyubao.cn/apk/jiaoyubao.apk");
            }
        })

        function downloadAPP(appurl) {
            if (typeof TJ_Click == "function") {
                TJ_Click("m_download_point");
            }
            console.log(appurl);

            window.location.href = appurl;
        }
    </script>
</body>

</html>
