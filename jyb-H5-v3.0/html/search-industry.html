<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="mobile">
    <title> 搜索 </title>
    <!-- <script src="//static.jiaoyubao.cn/js/uaredirect.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript">        pcredirect("//jn.jiaoyubao.cn/");</script> -->
    <!-- 解决移动端click事件300ms延迟问题 -->
    <script type='application/javascript' src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js" charset="utf-8"></script>
    <!-- phone reset -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-reset.css" charset="utf-8">
    <!-- TODO 更换文件地址 -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-jyb-ui.css">
    <!-- 项目样式表 -->
    <link rel="stylesheet" type="text/css" href="../css/jyb-H5-v3.0.css">
</head>
<body>
    <div class="m-common-container m-search-industry flex-box-column">
        <!-- 通用头部 -->
        <header class="m-common-header">
            <ul class="m-jyb-header m-jyb-header-fixed flex-box m-header-search_btn border-bottom-1px">
                <li class="m-header-input flex-box flex-1 pr8l14">
                    <input class="m_header_input flex-1" style="width:100px" autofocus type="search" placeholder="请输入课程或机构名称" name="" onsearch="">
                </li>
                <li class="m-search-btns flex-box">
                    <a class="m-search-btn-query" href="javascript:;" title="" style="display: none;">搜索</a>
                    <a class="m-search-btn-cancel" href="javascript:history.go(-1)" title="">取消</a>
                </li>
            </ul>
        </header>
        <main class="m-common-main flex-1">
            <!-- 热门搜索 -->
            <div class="m-search-hot">
                <h3 class="m-search-box-title">热门搜索</h3>
                <ul class="clearfloat">
                    <li><a href="javascript:;">中小学辅导</a></li>
                    <li><a href="javascript:;">少儿英语</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                </ul>
            </div>
            <!-- 历史搜索 -->
            <div class="m-search-history">
                <h3 class="m-search-box-title">历史搜索<a class="m-search-history-del m-common-icon icon_del_linear fr" href="javascript:;"></a></h3>
                <ul class="clearfloat">
                    <li><a href="javascript:;">中小学辅导</a></li>
                    <li><a href="javascript:;">少儿英语</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                    <li><a href="javascript:;">雅思</a></li>
                </ul>
            </div>
            <!-- 有内容输入的情况 -->
            <ul class="m-search-result-list" style="display: none;"></ul>

        </main>
    </div>

    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/jquery/jquery.min.1.11.1.js" charset="utf-8"></script>
    <!-- TODO m-jyb-ui.js 更换引用地址 -->
    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/web/m-jyb-ui.js"></script>
    <script type="text/javascript" src="../js/m-location.js"></script>
</body>
</html>
