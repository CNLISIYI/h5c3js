<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="mobile">
    <title> 意见反馈 </title>
    <!-- <script src="//static.jiaoyubao.cn/js/uaredirect.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript">        pcredirect("//jn.jiaoyubao.cn/");</script> -->
    <!-- 解决移动端click事件300ms延迟问题 -->
    <script type='application/javascript' src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js" charset="utf-8"></script>
    <!-- phone reset -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-reset.css" charset="utf-8">
    <!-- TODO 更换文件地址 -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-jyb-ui.css">
    <!-- 项目样式表 -->
    <link rel="stylesheet" type="text/css" href="../css/jyb-H5-v3.0.css">
</head>
<body>
    <div class="m-common-container m-feedback-container flex-box-column">
        <!-- 通用头部 -->
        <header class="m-common-header">
            <ul class="m-jyb-header m-jyb-header-fixed flex-box border-bottom-1px">
                <li class="m-header-back flex-box mr10"><a class="m-common-icon icon_left_no_bg" href="javascript:history.back(-1)"></a></li>
                <li class="m-header-title flex-box flex-1 ellipsis-1 mr38"><a href="#">意见反馈</a></li>
            </ul>
        </header>
        <main class="m-common-main flex-1">
            <textarea class="m-feedback-textarea" placeholder="请输入反馈内容…" name="" value="" ></textarea>
            <input class="m-feedback-input" type="tel" placeholder="为了方便回复，请留下手机号码" name="" value="" />
            <button class="m-jyb-btn-large m-jyb-btn-blue m-feedback-btn">提交</button>
        </main>
        <footer class="m-common-footer">
            <ul class="m-jyb-footer-link m-jyb-footer-fixed flex-box">
                <li><a href="./about.html">关于我们</a></li>
                <li><a href="./contact.html">联系我们</a></li>
                <li><a href="#">品牌合作</a></li>
                <li><a href="#">点评奖金</a></li>
                <li class="active"><a href="./feedback.html">意见反馈</a></li>
            </ul>
        </footer>
    </div>
    <!-- 提交成功 -->
    <div class="m-feedback-success flex-box-column" style="display: none;">
        <span class="m-common-icon icon_check_block"></span>
        <span class="feedback-success-title mt20">提交成功</span>
        <span class="feedback-success-tips mt10">感谢您的反馈！若有需要相关工作人员</span>
        <span class="feedback-success-tips">会与您联系，请保持手机通畅。</span>
        <a href="https://m.jiaoyubao.cn/" class="m-jyb-btn-large m-jyb-btn-link m-jyb-btn-blue mt35">回到教育宝首页</a>
        <button class="m-jyb-btn-large m-jyb-btn-blue-line mt15 m-feedback-return">继续反馈</button>
    </div>

    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/jquery/jquery.min.1.11.1.js" charset="utf-8"></script>
    <!-- TODO m-jyb-ui.js 更换引用地址 -->
    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/web/m-jyb-ui.js"></script>
    <script type="text/javascript" src="../js/jyb-H5-v3.0.js"></script>
</body>
</html>
