<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0,maximum-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc">
    <title>三迪-经销商</title>
    <link rel="stylesheet" href="../css/reset.min.css" charset="UTF-8" />
    <link rel="stylesheet" href="../css/swiper.min.3.4.2.css" charset="UTF-8" />
    <link rel="stylesheet" href="../css/index.css" charset="UTF-8" />

</head>

<body>
    <!-- 头部 -->
    <div class="top-head clearfix sell-head">
        <div class="img-box"><a href="../index.html"><img src="../img/home/logo.png"></a></div>    </div>
    <main class="sell-body">
        <div class="img-box"><img src="../img/join/sell.png"></div>
        <div class="login-box">
            <div class="login clearfix">
                <h4>经销商登陆</h4>
                <div class="input-box">
                    <span>手机号</span><input type="number" oninput="if(value.length>11)value=value.slice(0,11)">
                </div>
                <div class="input-box">
                    <span>密码</span><input type="password">
                </div>
                <div class="input-box">
                    <span>记住密码</span><i class="iconfont off">&#xe722;</i><i class="iconfont on">&#xe723;</i>
                </div>
                <a href="mine.html">登录</a>
            </div>
        </div>
        <div class="sell-footer">@ 2006-2018 山东星然家具有限公司   鲁ICP备19064292</div>
    </main>
   
    
    <script src="../js/jquery.min.1.11.1.js" charset="utf-8"></script>
    <script src="../js/swiper.min.3.4.2.js" charset="utf-8"></script>
    <script src="../js/index.js" charset="utf-8"></script>
</body>

</html>
