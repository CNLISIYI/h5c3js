<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="mobile-agent" content="format=html5;url=https://m.jiaoyubao.cn/sjz/">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc">
    <link rel="alternate" media="only screen and (max-width: 640px)" href="https://m.jiaoyubao.cn/">
    <script src="https://static.jiaoyubao.cn/js/uaredirect.js" type="text/javascript"></script>
    <script type="text/javascript">
        uaredirect("//m.jiaoyubao.cn/");
    </script>
    <title> app下载-教育宝 </title>
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/reset.css" charset="utf-8">
    <link rel="stylesheet" href="../css/download.css">
</head>

<body>
    <div class="top-component" style="width: 100%; height: 36px; background-color: #fff;">top</div>
    <div class="nav-component" style="width: 100%; height: 80px; background-color: #fff;">nav</div>


    <div class="download-container">
        <div class="download-content clearfloat">
            <div class="download-info fl">
                <img class="download-title" src="../images/download/dl-title-img@2x.png" alt="">
                <img class="download-line" src="../images/download/dl-line-tag@2x.jpg" alt="">
                <p class="download-msg">深受用户喜爱的教育培训第三方服务平台</p>
                <div class="download-btns clearfloat">
                    <div class="download-qrcode fr">
                        <img src="../images/download/dl-qr-img@2x.png" alt="">
                    </div>
                    <button onclick="downloadAPP('https://apps.apple.com/cn/app/id1504801311')" class="download-iphone download-btn active fr">
                        <i class="download-sign"></i>
                        <span>iPhone下载</span>
                    </button>
                    <button onclick="downloadAPP('https://static.jiaoyubao.cn/apk/jiaoyubao.apk')" class="download-android download-btn fr">
                        <i class="download-sign"></i>
                        <span>Android下载</span>
                    </button>
                </div>
            </div>
            <div class="download-swiper fr" id="focus_Box">
                <span class="prev">&nbsp;</span>
                <span class="next">&nbsp;</span>
                <ul>
                    <li>
                        <img src="../images/download/dl-02-img@2x.png">
                    </li>
                    <li>
                        <img src="../images/download/dl-01-img@2x.png">
                    </li>
                    <li>
                        <img src="../images/download/dl-03-img@2x.png">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="footer-component" style="width: 100%; height: 143px; background-color: #fff;">footer</div>


    <script type="text/javascript" src="http://static.jiaoyubao.cn/js/jquery/jquery.min.1.11.1.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/p.js" charset="utf-8"></script>
    <script src="../js/slide.js"></script>
    <script>
        $(".download-btn").hover(function() {
            $(this).addClass("active").siblings(".download-btn").removeClass("active");
        })

        function downloadAPP(appurl) {
            if (typeof TJ_Click == "function") {
                TJ_Click("m_download_point");
            }
            console.log(appurl);

            window.location.href = appurl;
        }
    </script>
</body>

</html>
