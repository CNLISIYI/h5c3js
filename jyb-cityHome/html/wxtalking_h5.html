<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="mobile">
    <title>新增教育宝口碑</title>
    <!-- <script src="//static.jiaoyubao.cn/js/uaredirect.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript">        pcredirect("//jn.jiaoyubao.cn/");</script> -->
    <!-- 解决移动端click事件300ms延迟问题 -->
    <script type='application/javascript' src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"
        charset="utf-8"></script>
    <!-- phone reset -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-reset.css" charset="utf-8">
    <!-- TODO 更换文件地址 -->
    <link rel="stylesheet" type="text/css" href="https://static.jiaoyubao.cn/css/web/m-jyb-ui.css">
    <!-- 项目样式表 -->
    <link rel="stylesheet" type="text/css" href="../css/wxtalking.css">
</head>

<body>
    <div class="wxtalking-content">
        <!-- <ul class="m-jyb-header flex-box border-bottom-1px">
            <li class="m-header-back flex-box mr20"><a class="m-common-icon icon-cross-no-bg"
                    href="javascript:history.back(-1)"></a></li>
            <li class="m-header-title flex-box flex-1 ellipsis-1 mr20"><a href="javascript:;"
                    class="ellipsis-1">我也来说说</a></li>
            <li class="m-header-menu flex-box"><a class="m-common-none-icon" href="javascript:;"></a></li>
        </ul> -->
        <div class="list-block">
            <ul>
                <li class="list-textarea">
                    <textarea placeholder="快把你想说的告诉我们吧~" required="required" autofocus></textarea>
                    <span class="text-holder">60个字内</span>
                </li>
                <li class="apply-multi-rows">
                    <div class="item-content">
                        <div class="item-title label">您的称呼
                        </div>
                        <div class="item-input user-name">
                            <input type="text" placeholder="请输入您的称呼" name="">
                        </div>
                    </div>
                    <hr>
                    <div class="item-content pop-yan">
                        <div class="item-title label">联系电话
                        </div>
                        <div class="item-input before-send">
                            <input type="tel" placeholder="请输入您的手机号" name="">
                        </div>
                    </div>
                    <hr>
                    <div class="item-content pop-yan ">
                        <div class="item-title label">手机验证
                        </div>
                        <div class="item-input user-code">
                            <input type="tel" placeholder="请输入验证码" name="">
                            <a href="javascript:;" class="send-yan">发送验证码</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="apply-submit">
            <a class="sub-disabled" disabled="true">提交</a>
        </div>

    </div>


    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/jquery/jquery.min.1.11.1.js" charset="utf-8">
    </script>
    <script type="text/javascript" src="https://static.jiaoyubao.cn/js/web/m-jyb-ui.js"></script>
    <script type="text/javascript" src="../js/wxtalking_h5.js"></script>
</body>

</html>
